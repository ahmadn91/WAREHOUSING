<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='mainStyle.css') }}"> <!-- I changed the href value to point to the location of the css file relative to my app/server -->

    <title>تسجيل الدخول</title>
</head>
<body>
    <form action="" id="container" method="post"> <!-- it is very important to specify the method when working with a form, so flask app can pull data out of form elements -->
        <div id="header">

        </div>
        <h3>اسم المستخدم</h3>
        <input id="username" type="text" name="username" value={{request.form.username}}> <!-- everything between curly brackets {{}} is a variable that I can pull or push into flask,so you could help me by either using name tage in html, or use a variable with my naming convention -->
        <h3>كلمة المرور</h3>
        <input id="password" type="password" name="password" value={{request.form.password}}>
        <div id="remcon">
            <input id="rem" name="rem" type="checkbox">حفظ المستخدم</input>
        </div>
        <button id="button" type="submit">تسجيل دخول</button>
    </form>
    <p style="color:red;">{{ error }}</p> <!-- again, {{ error }} is a variable that enables me to display error message -->
</body>
</html>
